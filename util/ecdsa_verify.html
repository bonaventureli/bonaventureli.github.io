<!DOCTYPE html>
<html lang="zh">
<head>
  <title>ecdsa</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
  <script src="javascripts/jquery.min.js"></script>
  <script src="javascripts/popper.min.js"></script>
  <script src="javascripts/bootstrap.min.js"></script>
  <script type="text/javascript" src="javascripts/util-bundle.js"></script>
</head>
<body>
<br>

<div class="container-fluid">
  <!-- Tab panes -->
  <div class="tab-content">
    <div id="signverify" class="container-fluid tab-pane active"><br>
      <h5>ecdsa verify(ECDSA-prime256v1-SHA256)</h5><br>
      <form id="form_signverify">
        <div class="form-group">
          <label for="sv_pubkey">public key:(04-65/64)</label>
          <input type="text" class="form-control" placeholder="Enter public key" id="sv_pubkey" required>
        </div>
        <div class="form-group">
          <label for="sv_sign">signature:(64)</label>
          <input type="text" class="form-control" placeholder="Enter signature" id="sv_sign" required>
        </div>
        <div class="form-group">
            <label for="sv_plain">message:</label>
            <textarea class="form-control" id="sv_plain" rows="8" required></textarea>
        </div>
        <div class="checkbox">
          <label for="sv_hashplain"><input type="checkbox" id="sv_hashplain">message hash</label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">verify</button> <span id="vrf_result" class="ml-4"></span>
      </form>
    </div>
  </div>
</div>

</body>
</html>
