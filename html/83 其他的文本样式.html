<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box1{
				font-size: 50px;

				/* 
					test-decoration 设置文本修饰
						可选值：
							none: 什么都没有
							underline 下划线
							line-through: 删除线
							overline：上划线
				 */

				text-decoration: line-through;
			}

			.box2{

				/* 
					white-space 设置网页如何处理空白
						可选值：
							normal 正常
							nowrap 不换行
							pre 保留空白	
				 */
				white-space: nowrap;

				/* 
					溢出的值显示成省略号...	
				 */
				width: 200px;
				overflow: hidden;
				text-overflow: ellipsis;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			确实不下雨啊，哈哈
		</div>
		<div class="box2">
			显示不下自动使用省略号afdkasjfkldsajflkdjsalkfjdsklafjdklsajfkldsajfkdsajfkldsajfkldsajfkdlsa
		</div>
	</body>
</html>
