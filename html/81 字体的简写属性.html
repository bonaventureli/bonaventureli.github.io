<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<title></title>
		<style>
			div{
				border: 1px red solid;
				/* 行高 */
				line-height: 2;
				
/* 				font 可以设置字体相关的所有属性
				语法:
				 font:字体大小/行高 字体族 */
				 
				 /* 行高1.333 */
				font:bold italic 50px/1.333 'Times New Roman', Times, serif;
				
				/* font-weight 字重 字体的加粗 */
				/* 可选项：
					normal 默认值 不加粗
					bold 加粗
					100-900 九个级别（没什么用） */
				font-weight: bold;

				/* font-style 字体的风格
					normal 正常的
					italic 斜体 */
				font-style: italic;
			}
		</style>
	</head>
	<body>
		<div>不下雨啊不下雨.Thank you!</div>
	</body>
</html>
