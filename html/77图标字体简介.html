<!DOCTYPE html>
<html>

<head>
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<meta charset="utf-8">
	<title>77</title>
	<link rel="stylesheet" href="./fontawesome-free-5.15.3-web/css/all.css">
	<style>
		li {
			/* 取消列表小圆点 */
			list-style: none;
		}

		li:before {
			/* 小圆点换成其他图标 */
			/* 通过伪元素来设置图标字体 */
			/* -找到设置图标的元素通过before或after选中 */
			/* -设置字体的样式 */
			/* fab */
			/* font-family: `Font Awesome 5 Brands` */

			/* fas */
			/* font-family: `Font Awesome 5 Free` */
			/* font-weight:900 */

			content: '\f1b0';
			font-family: "Font Awesome 5 Free";
			font-weight: 900;
			color: blue;
			margin-right: 10px;
		}
	</style>
</head>

<body>
	<!-- 图标字体 （iconfont）	
			-在网页中经常需要使用一些图标，可以通过图片来拿引入图标，但是
			图片大小本身比较大，并且非常不灵活
			-所以在使用图标时，我们还可以将图标直接设置为字体，然后通过font-face的形式对字体进行引入
			-这样我们就可以通过使用字体的形式来使用图标。
			https://fontawesome.com/
			将all.css引入到网页中
			-使用图标字体
			 -直接通过类名来使用图标字体
			 class="fas ..."
			 class="fab ..."
		-->
	<i class="fas fa-bell" style="font-size:80px; color:red;"></i>
	<i class="fas fa-otter" style="font-size:80px; color:green;"></i>
	<i class="fab fa-accessible-icon"></i>
	<i class="fas fa-cat"></i>

	<ul>
		<li>锄禾日当午</li>
		<li>汗滴禾下土</li>
		<li>谁知盘中餐</li>
		<li>粒粒皆辛苦</li>
	</ul>
	<!-- 通过实体来使用图标字体 -->
	<!-- &#x图标的编码 -->
	<span class="fas">&#xf0f3;</span>
</body>

</html>
